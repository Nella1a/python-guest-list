{% extends 'base.html' %}
{% block content %}
<h2>Add new guest</h2>
<p>{{object.first_name}} {{object.last_name}}</p>
    <form method="post">
        {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
        <input
            type="submit"
            value="save"
        >
        <input
            type="button"
            value="cancel"
            onclick="location.href='{% url 'index' %}'"
        >
    </form>

{% endblock %}
