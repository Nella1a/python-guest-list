{% extends 'base.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}


    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{form }}

     <input type="submit" value="confirm">
    <input
            type="button"
            value="cancel"
            onclick="location.href='{% url 'index' %}'"
    >
</form>

{% endblock %}
